window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 10
    y: 10
  # Remove buttons
  decorations: buttonless
  # On Mac OS make option behave like alt
  option_as_alt: Both

cursor:
  # Block Underline or Beam
  style: Block

font:
  normal:
    family: FiraCode Nerd Font Mono
  italic:
    family: Hasklug Nerd Font Mono

  # Font size
  size: 16

import:
 - ~/.config/alacritty/skins/skin.yml
