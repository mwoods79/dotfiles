
schemes:
  one_dark: &dark
    primary:
      background: "#1e1e1e"
      foreground: "#abb2bf"
    
    normal:
      black: "#1e1e1e"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#abb2bf"

    bright:
      black: "#3f3f3f"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#bfc5ce"

    cursor:
      text: CellBackground
      cursor: CellForeground # syntax-cursor-color

    selection:
      text: CellForeground
      background: "#3e4452"

  one_light: &light
    primary:
      background: "#fafafa"
      foreground: "#6a6a6a"

    normal:
      black: "#6a6a6a"
      red: "#e05661"
      green: "#1da912"
      yellow: "#eea825"
      blue: "#118dc3"
      magenta: "#9a77cf"
      cyan: "#56B6C2"
      white: "#fafafa"
    
    bright:
      black: "#5f5f5f"
      red: "#e05661"
      green: "#1da912"
      yellow: "#eea825"
      blue: "#118dc3"
      magenta: "#9a77cf"
      cyan: "#56B6C2"
      white: "#fcfcfc"

    cursor:
      text: CellBackground
      cursor: CellForeground # syntax-cursor-color

    selection:
      text: CellForeground
      background: "#bfceff" # syntax-selection-color

colors: *dark
